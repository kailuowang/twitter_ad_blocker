<!DOCTYPE html>
<html>
<head>
  <title>Hide X.com Ads Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    label {
      margin-left: 10px;
      cursor: pointer;
    }
    h1 {
      font-size: 1.5em;
      color: #1d9bf0;
      margin-bottom: 20px;
    }
    button {
      background-color: #1d9bf0;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1a8cd8;
    }
    #status {
      margin-top: 10px;
      color: green;
      opacity: 0;
      transition: opacity 0.7s;
    }
  </style>
</head>
<body>
  <h1>Hide X.com Ads Options</h1>
  
  <div class="option-row">
    <input type="checkbox" id="switchToFollowing" name="switchToFollowing">
    <label for="switchToFollowing">Automatically switch to "Following" tab (instead of "For you")</label>
  </div>

  <div class="option-row">
    <input type="checkbox" id="removePeopleToFollow" name="removePeopleToFollow">
    <label for="removePeopleToFollow">Hide "Who to follow" suggestions (may affect some tweet replies)</label>
  </div>

  <button id="save">Save</button>
  <div id="status">Options saved!</div>

  <script src="options.js"></script>
</body>
</html>
